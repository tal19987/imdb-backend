apiVersion: extensions/v1beta1
kind: List
items:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
        name: backend-deployment
    spec:
        replicas: 2
        selector:
            matchLabels:
              app: backend
        template:
            metadata:
                labels:
                    app: backend
        spec:
            containers:
              - name: backend
                image: tal19987/imdb:backend
                imagePullPolicy: Always
                ports:
                - containerPort: 8080
                
  - apiVersion: v1
    kind: Service
    metadata:
        name: backend-service
    spec:
        selector:
            app: backend
        ports:
            - protocol: TCP
              port: 8080
          